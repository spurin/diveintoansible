# setup-lb.yml
---
  - hosts: loadbalancers
    become: true
    tasks:
      - name: Creating template
        template:
          src: ../config/lb.template
          dest:  /etc/httpd/conf.d/lb.conf
          owner: bin
          group: wheel
          mode: 064
        notify: restart httpd
    
    handlers:
      - name: restart httpd
        service:
          name: httpd
          state: restarted
